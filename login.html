<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
      <div class="header-wrapper">
        <a href="./index.html">
        <button class="bus-explorer-button" >< Back</button>
        </a>
      </div>
</body>

<div class="content-wrapper">
  <div class="sign-up-container">
    <div class="sign-up">
      <div class="username-box">
        <label for="username-textbox">Username:</label>
        <input class="username-textbox" type="text" placeholder="Username">
      </div>
        <div class="password-box">
        <label for="password-textbox">Password:</label>
        <input class="password-textbox" type="text" placeholder="Password">
      </div>
      <button class="login-button">Login</button>

      <button class="reset-password-button">Forgot your password?</button>
      <button class="sign-up-button">Don't have an account? Sign up here</button>
    </div>
  </div>
</div>
